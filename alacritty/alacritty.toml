[font]
size = 5

[font.bold]
family = "SFMono Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[colors.cursor]
cursor = "#ffffff"
text = "CellBackground"

[colors.normal]
black =   "#0d0c0c"
red =     "#c4746e"
green =   "#8a9a7b"
yellow =  "#c4b28a"
blue =    "#8ba4b0"
magenta = "#a292a3"    
cyan =    "#8ea4a2"
white =   "#C8C093"

[colors.bright]
black =  "#a6a69c"
red =    "#E46876"    
green =  "#87a987"
yellow = "#E6C384"
blue =   "#7FB4CA"    
magenta ="#938AA9"
cyan =   "#7AA89F"
white =  "#c5c9c5"


[colors.primary]
background = "#181616"
foreground = "#c5c9c5"

[colors.selection]
background = "#ffffff"
text = "CellForeground"

[mouse]
hide_when_typing = true

[window]
opacity = 0.5
decorations = "Full"
padding = {x = 5, y = 5}
